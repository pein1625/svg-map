                    animation-delay: .3s;
                }

                .svg-path-thumbnail
                {
                    opacity: 0;
                    transform: translateY(10%);
                    transition: 0.6s ease;
                }

                .svg-path:hover .svg-path-color
                {
                    opacity: 1;
                }

                .svg-path:hover .svg-path-thumbnail
                {
                    opacity: 1;
                    transform: translateY(0);
                }

            </style>
        </div>
    </body>
</html>
